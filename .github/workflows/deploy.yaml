name: Backend CI/CD

on:
  push:
    branches: [main, master]

permissions:
  id-token: write
  contents: write  # ← CHANGED: Need write to push to infra repo

jobs:
  build-and-update-infra:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Backend Code
      uses: actions/checkout@v4
      with:
        path: backend-repo
        
    - name: Checkout Infra Repo
      uses: actions/checkout@v4
      with:
        repository: AbdullatifHabiba/infra-gitops
        token: ${{ secrets.INFRA_PAT }}
        path: infra-repo
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}
        
    - name: Login to Public ECR
      run: |
        aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
        
    - name: Generate version tag
      id: version
      run: |
        VERSION="${GITHUB_SHA:0:8}"
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "Using version: ${VERSION}"
        
    - name: Build and Push Backend Image
      run: |
        cd backend-repo
        docker build -t public.ecr.aws/a1x0e8q5/abdu/dt-backend:${{ steps.version.outputs.VERSION }} -f Dockerfile.backend .
        docker tag public.ecr.aws/a1x0e8q5/abdu/dt-backend:${{ steps.version.outputs.VERSION }} public.ecr.aws/a1x0e8q5/abdu/dt-backend:latest
        
        docker push public.ecr.aws/a1x0e8q5/abdu/dt-backend:${{ steps.version.outputs.VERSION }}
        docker push public.ecr.aws/a1x0e8q5/abdu/dt-backend:latest
        
    - name: Update Kustomize in Infra Repo
      run: |
        cd infra-repo
        
        echo "=== Before Update ==="
        cat overlays/dev/kustomization.yaml | grep -A 2 -B 1 "dt-backend"
        
        # Update ONLY the backend image tag in dev overlay
        sed -i '/name: public.ecr.aws\/a1x0e8q5\/abdu\/dt-backend/{n;s/newTag:.*/newTag: '"${{ steps.version.outputs.VERSION }}"'/}' overlays/dev/kustomization.yaml
        
        echo "=== After Update ==="
        cat overlays/dev/kustomization.yaml | grep -A 2 -B 1 "dt-backend"
        
    - name: Commit and push to Infra Repo
      run: |
        cd infra-repo
        
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add overlays/dev/kustomization.yaml
        
        # Only commit if there are changes
        git diff --staged --quiet || {
          git commit -m "ci: update backend image to ${{ steps.version.outputs.VERSION }} [skip ci]"
          git push
        }